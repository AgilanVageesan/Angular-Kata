<h2>All Categories</h2>



<div class="row" >
    <div class="col-sm-4" *ngFor="let category of categories">
      <div class="card">
        <img src="http://rjtmobile.com/grocery/images/{{ category.catImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ category.catName }}</h5>
          
          <a href="#" class="btn btn-primary">Buy</a>
        </div>
      </div>
    </div>
    
  </div>
