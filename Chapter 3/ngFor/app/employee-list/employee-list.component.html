<div class="container">
    <h1>Employee List</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; trackBy: trackByEmployeeCode">
                
                <td>{{ employee.code }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.gender }}</td>
                <td>{{ employee.salary }}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="onButtonClicked()">Refresh Data</button>


</div>
